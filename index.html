<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <div id="hero">
      <img id="hero-img" src="/images/illustration-hero.svg" alt="">
    </div>
    <div id="order">
      <h1>Order Summary</h1>
      <p class="par">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div id="plan">
        <img src="/images/icon-music.svg" alt="music icon" id="music-icon">
        <div id="text">
          <p  class="bold"> <b>Annual Plan</b></p>
          <p class="light">$59.99/year</p>
        </div>
        <a href="#" target="_blank" rel="noopener noreferrer" id="change"><b>Change</b></a>
      </div>
      <div id="confirm">
        <a href="#" target="_blank" rel="noopener noreferrer" id="proceed">  <b>Proceed to Payment</b></a>
        <a href="#" target="_blank" rel="noopener noreferrer" id="cancel"><b>Cancel Order</b></a>
      </div>
    
    </div>
   <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  
  </div>
</body>
</html>
